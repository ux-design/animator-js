<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <style>
            .logo {
                position          : absolute ;
                width             : 100px ;
                height            : 100px ;
                background-color  : red ;
                -webkit-transform-origin    :   50% 50% ;
                -moz-transform-origin       :   50% 50% ;
                -o-transform-origin         :   50% 50% ;
                -ms-transform-origin        :   50% 50% ;
                transform-origin            :   50% 50% ;
            }
        </style>
    </head>
    <body>
        <div class="logo"></div>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../animator.js"></script>
        <script>
            var logo = new Animator( ".logo", "classNameForThisAnimation" ) ;

            // initialize to starting values 
            // className, left, top, rotation, scale, opacity, blur (-1 disabled), duration, easing
            logo.animate( ".logo", 0, 0, 0, 1, 1, 5, 0, 'ease-in-out' ) ; 

            // move logo to right for 300px rotate it 90 degrees, scale it to double in 5 seconds. 
            logo.animate( ".logo", 300, 100, 90, 2, 1, 0, 5, 'ease-in-out' ) ; 

        </script>
    </body>
</html>
