<!doctype html>
<html>
  <head>
    <meta charset = "utf-8">
    <style>
      body {
        overflow : hidden ;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../animator.js"></script>
    <script>

      var a = [] ;
      for( var x = 0 ; x < 30 ; ++x ) {
        $( 'body' ).append( '<div class="rec div' + x + '" style="position :   absolute; left :   100px ;top :   100px; width:   50px; height:   50px; -webkit-transform-origin:   50% 50%; -moz-transform-origin:   50% 50%; -o-transform-origin:   50% 50%; -ms-transform-origin:   50% 50%; transform-origin:   50% 50%; opacity:   0 ; background-color: red; background-image:url(); background-size: contain; background-repeat: no-repeat; background-position: 50% 50%;"></div>' ) ;
        a[ x ] = new Animator( '.div' + x, "move" + x ) ;
        var left = Math.random() * 300 ;
        var t = Math.random() * 300 ;
        var rotation = Math.random() * 360 ;
        var time = Math.random()  ;
        var opac =  1 ;
        a[ x ].animate( '.div' + x, 300, 300, rotation, 0, opac, -1, 0, 'ease' ) ;
        a[ x ].animate( '.div' + x, 300, 300, rotation, 0, opac, -1, 1, 'ease' ) ;
        a[ x ].animate( '.div' + x, 300-left, 300-t, rotation, 1+opac, opac, -1, time + 2, 'ease' ) ;

      }

      
    </script>
  </body>
</html>
